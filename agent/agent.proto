syntax = "proto3";
package agent;

option go_package = "github.com/pennsieve-agent/api/agent/agent";

service Agent {
	rpc UploadPath (UploadRequest) returns (stream UploadStatus) {}
}

message UploadRequest {
	string basePath = 1;
	bool recursive = 2;
}

message UploadStatus {
	string id = 1;
	int32 progress = 2;
}